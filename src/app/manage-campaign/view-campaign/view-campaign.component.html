<app-header [title]="title"></app-header>
<div class="__container">
  <div class="heading">
    <h2>Campaign Details</h2>
  </div>

  <app-view-template [campaign]="campaign"></app-view-template>

  <div class="btn-container">
    <button mat-stroked-button routerLink="/manage-campaign/list">Back</button>

    <button mat-flat-button color="warn" (click)="openDialog()">Delete</button>

    <button
      mat-flat-button
      color="primary"
      [routerLink]="['/manage-campaign/update/' + index]"
    >
      Edit
    </button>
  </div>
</div>
