<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar> <span class="navigation">Navigation</span> </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="">
        <mat-icon>person</mat-icon>
        Profile
      </a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/analytics" routerLinkActive="active-link">
        <mat-icon>equalizer</mat-icon>
        Analytics
      </a>
      <a
        mat-list-item
        routerLink="/manage-campaign/list"
        routerLinkActive="active-link"
      >
        <mat-icon>campaign</mat-icon>
        Campaigns
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="active-link">
        <mat-icon>group</mat-icon>
        Users
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
